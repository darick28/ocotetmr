<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heartstopper - Momentos Icónicos</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo2.jpg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Mi lista</a></li>
            </ul>
        </nav>
    </header>
    <section class="banner">
        <video autoplay muted loop class="banner-video">
            <source src="./img/Vídeo sin título ‐ Hecho con Clipchamp.mp4" type="video/mp4">
        </video>
        <div class="banner-text">
            <h1>BESTFRIENDS</h1>
            <p>Revive los momentos más icónicos de esta serie.</p>
            <!-- Botón de música centrado -->
            <button class="music-button">Música</button>
        </div>
    </section>
    
    <section class="moments">
        <h2>Momentos Icónicos</h2>
        <div class="carousel">
            <div class="slide">
                <img src="./img/Captura de pantalla 2024-09-21 104316.png" alt="Momento 1">
                <p>Army Bomb.</p>
            </div>
            <div class="slide">
                <img src="./img/foto1.jpg" alt="Momento 2">
                <p>Día de comer qkas y vrgas.</p>
            </div>
            <div class="slide">
                <img src="./img/Captura de pantalla 2024-09-21 111800.png" alt="Momento 3">
                <p>Antes de distanciarnos.</p>
            </div>
            <div class="slide">
                <img src="./img/IMG-20230801-WA0026.jpg" alt="Momento 4">
                <p>Recojo en aeropuerto.</p>
            </div>
            <div class="slide">
                <img src="./img/Captura de pantalla 2024-09-21 120205.png" alt="Momento 5">
                <p>HOLA.</p>
            </div>
            <div class="slide">
                <img src="./img/Captura de pantalla 2024-09-21 120029.png" alt="Momento 6">
                <p>Boquita comee.</p>
            </div>
            <div class="slide">
                <img src="./img/IMG_20230910_202709.jpg" alt="Momento 7">
                <p>Momento medias de abejita.</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>TE QUEIRO MUITO. </p>
    </footer>
    
    <script src="./js/scrip.js"></script>
</body>
</html>
